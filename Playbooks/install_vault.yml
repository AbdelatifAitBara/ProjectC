---
- name: Install Vault
  become: true
  hosts: Vault


  tasks:

    - name: Update system
      apt:
        update_cache: yes
    
    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present
      become: true

    - name: Add Vault repository key
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present

    - name: Add Vault repository
      apt_repository:
        repo: "deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present

    - name: Install Vault
      apt:
        name: vault
        state: present
      become: true

    - name: Start Vault
      service:
        name: vault
        state: started